[tox]
minversion = 4.0.0
envlist = py38, py39, py310, py311, py312, lint, mypy, coverage
isolated_build = false

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pytest --basetemp={envtmpdir} --cov=trashpandas --cov-report=term-missing

[testenv:lint]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
commands = ruff check src tests

[testenv:mypy]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands = mypy src

[testenv:coverage]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
    -r{toxinidir}/requirements.txt
commands =
    pytest --cov=trashpandas --cov-report=html --cov-report=xml --cov-report=term-missing